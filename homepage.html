<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="homepage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="homepage.js"></script>
    <title>Document</title>
</head>
<body style="background: black">
    <section id="navbar" style="padding-bottom: 50px;">
      <nav class="navbar navbar-expand-lg bg-company navbar-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <div style="text-align: center">
                <li>
                  <a class="nav-link" href="https://www.google.com/">Home <!--<span class="sr-only"></span> --> </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="ye" href="#">IDK</a>
                </li>
              </div>
              <span class="navbar-text">Packs and Snacks </span>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <section id="imgslide">
      <!-- image slider section -->
      <div class="slider">
        <div class="slides">
          <input type="radio" name="radbtn" id="rad1" />
          <input type="radio" name="radbtn" id="rad2" />
          <input type="radio" name="radbtn" id="rad3" />
          <input type="radio" name="radbtn" id="rad4" />

          <div class="slide first">
            <img src="austro.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="gtrred.jpg" />
          </div>
          <div class="slide">
            <img src="courch.jpg" />
          </div>
          <div class="slide">
            <img src="polargay.jpg" alt="" />
          </div>

          <div class="autonav">
            <!-- system for auto navigation -->
            <div class="auto1"></div>
            <div class="auto2"></div>
            <div class="auto3"></div>
            <div class="auto4"></div>
          </div>

          <div class="mannav">
            <!-- for manual navigation -->
            <label for="rad1" class="manual"></label>
            <label for="rad2" class="manual"></label>
            <label for="rad3" class="manual"></label>
            <label for="rad4" class="manual"></label>
          </div>
        </div>
      </div>
    </section>

    <section id="calendar">
       
    </section>

    <section id="instawidget">
       
    </section>




</body>
</html>
